<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="sytle.css">
</head>

<body>
    <section>
        <input type="text" id="new-todo"><button id="add-button">Add New Todos</button>
    </section>
    <section>
        <label for="show-all">All</label>
        <input type="radio" name="todo" id="show-all">
        <label for="show-open">Open</label>
        <input type="radio" name="todo" id="show-open">
        <label for="show-done">Done</label>
        <input type="radio" name="todo" id="show-done">
    </section>
    <section>
        <ul id="list"></ul>
    </section>
    <script src="script.js"></script>
</body>

</html>
